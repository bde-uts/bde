version: '3.7'

services:
    jupyter:
        restart: always
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: jupyter_pyspark
        ports:
            - "8888:8888"
        environment:
            - GRANT_SUDO=yes
            - JUPYTER_ENABLE_LAB=yes
        volumes:
            - ./:/home/jovyan/work
            - $HOME/.aws/credentials:/home/jovyan/.aws/credentials:ro
